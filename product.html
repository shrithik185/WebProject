<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="product.css"> <!-- Link to external CSS file for styling -->
</head>
<body>

    <header class="page-header">
        <h1>Product Details</h1>
    </header>

    <div class="product-container">

        <a href="https://example.com/report" target="_blank" class="report-link">
            <button class="report-btn">Report</button>
        </a>

        <div class="product-image">
            <img src="" alt="Product Image" />
        </div>

        <div class="product-details">

            <h2 class="product-name">Product Name</h2>

            <p class="product-description">
                Product Description goes here...
            </p>

            <span class="product-price">$0.00</span>

            <div class="buy-now-btn-container">
                <button class="buy-now-btn">Buy Now</button>
            </div>

            <a href="https://example.com/contact" target="_blank" class="contact-seller-link">
                <button class="contact-seller-btn">Contact Seller</button>
            </a>

        </div>

    </div>

    <footer class="page-footer">
        <p>Â© 2024 UniSwap. All rights reserved.</p>
    </footer>

    <script src="product.css"></script>

</body>
</html>
