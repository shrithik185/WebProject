<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .filled {
            background-color: rgba(255, 255, 255, 0.2);
        }
    </style>
    <script>
        function validateForm(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const validDomain = "@vitstudent.ac.in";

            if (!email || !password) {
                alert('Email and Password cannot be empty.');
                return false;
            }

            if (!emailPattern.test(email) || !email.endsWith(validDomain)) {
                alert('Please enter a valid email address ending with @vitstudent.ac.in.');
                return false;
            }

            alert('Form submitted successfully!');
            return true;
        }

        function handleInput(event) {
            if (event.target.value) {
                event.target.classList.add('filled');
            } else {
                event.target.classList.remove('filled');
            }
        }
    </script>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="bg-white bg-opacity-10 p-8 rounded-lg shadow-lg backdrop-blur-md w-96 shadow-2xl">
        <h2 class="text-3xl font-bold text-center text-white mb-8">Login</h2>
        <form onsubmit="validateForm(event)">
            <div class="relative mb-4">
                <input type="email" id="email" class="w-full p-4 pl-10 text-white bg-transparent border border-white rounded-full focus:outline-none" placeholder="Email" oninput="handleInput(event)">
                <i class="fas fa-envelope absolute left-4 top-1/2 transform -translate-y-1/2 text-white"></i>
            </div>
            <div class="relative mb-4">
                <input type="password" id="password" class="w-full p-4 pl-10 text-white bg-transparent border border-white rounded-full focus:outline-none" placeholder="Password" oninput="handleInput(event)">
                <i class="fas fa-lock absolute left-4 top-1/2 transform -translate-y-1/2 text-white"></i>
            </div>
            <div class="flex items-center justify-between mb-4">
                <label class="flex items-center text-white">
                    <input type="checkbox" class="form-checkbox text-purple-600">
                    <span class="ml-2">Remember me</span>
                </label>
                <a href="#" class="text-white">Forgot Password?</a>
            </div>
            <button type="submit" class="w-full p-4 text-lg font-bold text-purple-900 bg-white rounded-full mb-4">Login</button>
        </form>
        <p class="mt-4 text-center text-white">Don't have an account? 
            <a href="signup.html" class="font-bold text-white">Register</a>
        </p>
    </div>
</body>
</html>
