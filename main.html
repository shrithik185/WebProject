<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Form</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>

    <div class="form-container">
        <h1>Upload Your Product</h1>

        <form id="product-form" enctype="multipart/form-data">
            <div class="input-group">
                <img src="product.png" alt="Product Icon" class="icon">
                <label for="product-name">Product Name:</label>
                <input type="text" id="product-name" name="product-name" required>
            </div>

            <div class="input-group">
                <img src="image.png" alt="Upload Icon" class="icon">
                <label for="product-image">Upload Product Image:</label>
                <input type="file" id="product-image" name="product-image" accept="image/*" required onchange="showPreview(event)">
            </div>

            <div class="input-group preview-group">
                <img id="image-preview" src="image.png" alt="Image Preview" class="image-preview">
                <button type="button" class="small-button" onclick="previewImage()">Preview Image</button>
            </div>

            <div class="input-group">
                <img src="answer.png" alt="Choice Icon" class="icon">
                <label for="sell-or-rent">Are you going to sell or rent?</label>
                <div class="radio-buttons">
                    <label>
                        <input type="radio" name="sell-or-rent" value="sell" required onclick="toggleFields('sell')"> Sell
                    </label>
                    <label>
                        <input type="radio" name="sell-or-rent" value="rent" onclick="toggleFields('rent')"> Rent
                    </label>
                </div>
            </div>

            <!-- Sell Section -->
            <div id="sell-fields" class="conditional-fields">
                <div class="input-group">
                    <img src="rupee.png" alt="Price Icon" class="icon">
                    <label for="sell-price">Price:</label>
                    <input type="number" id="sell-price" name="sell-price" placeholder="Enter price">
                </div>

                <div class="input-group">
                    <img src="type.png" alt="Type Icon" class="icon">
                    <label for="sell-product-type">Product Type:</label>
                    <select id="sell-product-type" name="sell-product-type">
                        <option value="utilities">Utilities</option>
                        <option value="electronics">Electronics</option>
                        <option value="snacks">Snacks</option>
                    </select>
                </div>

                <div class="input-group">
                    <img src="desc.png" alt="Description Icon" class="icon">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" placeholder="Enter product description"></textarea>
                </div>
            </div>

            <!-- Rent Section -->
            <div id="rent-fields" class="conditional-fields">
                <div class="input-group">
                    <img src="deal.png" alt="Rent Icon" class="icon">
                    <label for="daily-price">Daily Rent Price:</label>
                    <input type="number" id="daily-price" name="daily-price" placeholder="Enter daily price">
                </div>

                <div class="input-group">
                    <img src="time.png" alt="Period Icon" class="icon">
                    <label for="rental-period">Rental Period (in days):</label>
                    <input type="number" id="rental-period" name="rental-period" placeholder="Enter rental period">
                </div>

                <div class="input-group">
                    <img src="type.png" alt="Type Icon" class="icon">
                    <label for="rent-product-type">Product Type:</label>
                    <select id="rent-product-type" name="rent-product-type">
                        <option value="utilities">Utilities</option>
                        <option value="electronics">Electronics</option>
                    </select>
                </div>

                <div class="input-group">
                    <img src="desc.png" alt="Description Icon" class="icon">
                    <label for="rental-description">Description:</label>
                    <textarea id="rental-description" name="rental-description" rows="4" placeholder="Enter product description for rental"></textarea>
                </div>
            </div>

            <button type="submit">Submit Product</button>
        </form>

        <!-- Confirmation message -->
        <div id="confirmation-message" class="confirmation-message">
            <p>Product has been successfully submitted!</p>
        </div>
    </div>

</body>
</html>
